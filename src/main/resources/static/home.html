<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="login.html" onclick="handleLogout()">Logout</a>

<div class="bookworm-header">
    <div class="bookworm-buddy">
        <h2>Welcome to</h2>
        <h1>Bookworm Buddy</h1>
        <h2>your helpful <em>bookkeeper</em> app!</h2>
    </div>
    <div class="bookworm-image"><img src="https://media.istockphoto.com/id/1343803527/vector/bookworm-character-cartoon-on-stack-of-books-in-flat-design-on-white-background-i-love.jpg?s=612x612&w=0&k=20&c=Cz1TE5sfQylDBI7HCoLunGht5jsrG93x1-1hG6A5xuQ=" alt="worm on book"  height="350"></div>
</div>

<div class="container" id="home-container">
    <div id="book-form-container">
        <form id="book-form">
            <h4>Add a new book!</h4>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" name="bookName" id="bookName" placeholder="Book name"/>
            </div>
            <div class="form-group">
                <label for="bookAuthor">Book Author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Book author"/>
            </div>
            <div class="form-group">
                <label for="genre">Book Genre</label>
                <select name="genre" id="genre">
                    <option value="Fiction - Mystery/Thriller">Mystery/Thriller (Fiction)</option>
                    <option value="Fiction - SciFi/Fantasy">SciFi/Fantasy (Fiction)</option>
                    <option value="Fiction - Romance">Romance (Fiction)</option>
                    <option value="Fiction - Historical Fiction">Historical Fiction (Fiction)</option>
                    <option value="Fiction - Adventure">Adventure (Fiction)</option>
                    <option value="Fiction - Other">Other (Fiction)</option>
                    <option value="Non-Fiction - Biography/Autobiography">Biography/Autobiography (Non-Fiction)</option>
                    <option value="Non-Fiction - Self-Help/Motivational">Self-Help/Motivational (Non-Fiction)</option>
                    <option value="Non-Fiction - History/Science">History/Science (Non-Fiction)</option>
                    <option value="Non-Fiction - Cookbooks">Cookbooks (Non-Fiction)</option>
                    <option value="Non-Fiction - Travel">Travel (Non-Fiction)</option>
                    <option value="Non-Fiction - Other">Other (Non-Fiction)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="readStatus">Read Status</label>
                <select name="readStatus" id="readStatus">
                    <option value="Read">Read</option>
                    <option value="Haven't Read">Haven't read yet</option>
                </select>
            </div>
            <button id="submit-new-book-button">Submit</button>
        </form>
    </div>
    <div id="book-list-container" class="container-fluid"></div>
</div>
<div class="bg-modal">
<div class="modal-content" id="book-edit-modal">
    <form>
        <h4>Edit your book</h4>
            <div class="one-line">
                <label for="updateBookName">Book Title</label>
                <input type="text" name="updateBookName" id="updateBookName"/>
            </div>
        <div class="one-line">
            <label for="updateBookAuthor">Book Author</label>
            <input type="text" name="updateBookAuthor" id="updateBookAuthor"/>
        </div>
        <div class="one-line">
            <label for="updateGenre">Book Genre</label>
            <select name="genre" id="updateGenre">
                <option value="Fiction - Mystery/Thriller">Mystery/Thriller (Fiction)</option>
                <option value="Fiction - SciFi/Fantasy">SciFi/Fantasy (Fiction)</option>
                <option value="Fiction - Romance">Romance (Fiction)</option>
                <option value="Fiction - Historical Fiction">Historical Fiction (Fiction)</option>
                <option value="Fiction - Adventure">Adventure (Fiction)</option>
                <option value="Fiction - Other">Other (Fiction)</option>
                <option value="Non-Fiction - Biography/Autobiography">Biography/Autobiography (Non-Fiction)</option>
                <option value="Non-Fiction - Self-Help/Motivational">Self-Help/Motivational (Non-Fiction)</option>
                <option value="Non-Fiction - History/Science">History/Science (Non-Fiction)</option>
                <option value="Non-Fiction - Cookbooks">Cookbooks (Non-Fiction)</option>
                <option value="Non-Fiction - Travel">Travel (Non-Fiction)</option>
                <option value="Non-Fiction - Other">Other (Non-Fiction)</option>
            </select>
        </div>
        <div class="one-line">
            <label for="updateReadStatus">Read Status</label>
            <select name="readStatus" id="updateReadStatus">
                <option value="Read">Read</option>
                <option value="Haven't Read">Haven't read yet</option>
            </select>
        </div>
            <div class="modal-footer">
                <button type="button" id="update-book-button">Save</button>
            </div>
    </form>
</div>
</div>

<div class="bg-modal-2">
    <div class="modal-content" id="journal-edit-modal">
        <form id="comments-form">
        <h4></h4>
        <div class="form-group">
            <input type="text" name="add-book-comment" id="add-book-comment" placeholder="Add a comment"/>
            <button type="button" id="add-comment-button">Add Comment</button>
        </div>
        </form>
        <h5>Your Sticky Notes:</h5>
        <div id="comments-container"></div>
        <button class="red-button" id="exit-comment-button">Exit</button>
    </div>
</div>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>

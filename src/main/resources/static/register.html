<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css" type="text/css">

    <title>Register</title>
</head>
<body class="container">
<div class="bookworm-header">
    <div class="bookworm-buddy">
    <h2>Welcome to</h2>
    <h1>Bookworm Buddy</h1>
        <h2>the helpful <em>bookkeeper</em> app!</h2>
    </div>
<div class="bookworm-image"><img src="https://media.istockphoto.com/id/1343803527/vector/bookworm-character-cartoon-on-stack-of-books-in-flat-design-on-white-background-i-love.jpg?s=612x612&w=0&k=20&c=Cz1TE5sfQylDBI7HCoLunGht5jsrG93x1-1hG6A5xuQ=" alt="worm on book"  height="350"></div>
</div>
<div class="container-md">
    <div class="outline-box">
    <h4>New User? Register below:</h4>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="login-btns">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="one-line">
            <p>Returning users head to our &nbsp;</p><a href="./login.html">login</a><p>&nbsp; page</p>
        </div>
    </form>
</div>
</div>
<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>

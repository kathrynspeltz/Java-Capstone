<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css" type="text/css">

    <title>Login</title>
</head>

<body class="container">
<div class="bookworm-header">
    <div class="bookworm-buddy">
        <h2>Welcome back to</h2>
        <h1>Bookworm Buddy</h1>
        <h2>your helpful <em>bookkeeper</em> app!</h2>
    </div>
    <div class="bookworm-image"><img src="https://media.istockphoto.com/id/1343803527/vector/bookworm-character-cartoon-on-stack-of-books-in-flat-design-on-white-background-i-love.jpg?s=612x612&w=0&k=20&c=Cz1TE5sfQylDBI7HCoLunGht5jsrG93x1-1hG6A5xuQ=" alt="worm on book"  height="350"></div>
</div>
<div class="container-md">
    <div class="outline-box">
    <h4>Login</h4>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="one-line">
            <p>New users head to our &nbsp;</p><a href="./register.html">Register</a><p>&nbsp; page</p>
        </div>
    </form>
</div>
</div>
<script src="./javascript/login.js" type="application/javascript"></script>

</body>
</html>
